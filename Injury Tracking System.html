<!DOCTYPE html>
<html>

<head>
    <title>Login and Registration System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .form-container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h6 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login"
                    aria-selected="true">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab"
                    aria-controls="register" aria-selected="false">Register</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <br>
                <input type="text" id="loginUsername" class="form-control" placeholder="Username" />
                <br>
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" />
                <br>
                <button onclick="login()" class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <br>
                <input type="text" id="registerUsername" class="form-control" placeholder="Username" />
                <br>
                <input type="password" id="registerPassword" class="form-control" placeholder="Password" />
                <br>
                <button onclick="register()" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </div>

    <h6>If you are a new user, click on Register</h6>

    <script>
        function login() {
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            var users = JSON.parse(localStorage.getItem('users')) || [];

            for (var i = 0; i < users.length; i++) {
                if (users[i].username === username && users[i].password === password) {
                    alert('Login successful');
                    window.location.href = "welcome.html"; // Redirect to index.html
                    return;
                }
            }

            alert('Invalid username or password');
        }

        function register() {
            var username = document.getElementById('registerUsername').value;
            var password = document.getElementById('registerPassword').value;

            var users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ username: username, password: password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful');
        }
    </script>

<footer class="mt-auto py-3 text-center">
    <p>&copy; 2023 Your Company Name. All rights reserved.</p>
</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
